  <!-- ‚úÖ Full Theme, Color, Cursor CSS -->
  <style>
    :root {
      --color-primary-content: 220 33% 5%;
      --color-base-100: 220 73% 9%;
      --color-base-200: 220 53% 13%;
      --color-base-300: 220 30% 20%;
      --color-base-content: 215 30% 90%;
      --color-muted-content: 215 14% 65%;
    }
    .light-theme {
      --color-primary-content: 0 0% 100%;
      --color-base-100: 210 16% 98%;
      --color-base-200: 0 0% 100%;
      --color-base-300: 210 16% 93%;
      --color-base-content: 210 17% 15%;
      --color-muted-content: 210 8% 45%;
    }
    .theme-gold { --color-primary: 51 100% 50%; --color-primary-focus: 51 100% 45%; }
    .theme-blue { --color-primary: 217 91% 60%; --color-primary-focus: 217 91% 55%; }
    .theme-green { --color-primary: 145 63% 49%; --color-primary-focus: 145 63% 44%; }
    .theme-purple { --color-primary: 262 88% 66%; --color-primary-focus: 262 88% 61%; }
    .theme-red { --color-primary: 0 84% 60%; --color-primary-focus: 0 84% 55%; }
    .theme-orange { --color-primary: 26 95% 53%; --color-primary-focus: 26 95% 48%; }
    .theme-teal { --color-primary: 173 81% 40%; --color-primary-focus: 173 81% 35%; }
    .theme-pink { --color-primary: 326 83% 60%; --color-primary-focus: 326 83% 55%; }

    html { font-size: 14px; -webkit-tap-highlight-color: transparent; }
    @media (min-width: 640px) { html { font-size: 16px; } }

    /* ‚úÖ Custom Cursor */
    .cursor-dot, .cursor-outline {
      pointer-events: none;
      position: fixed;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      opacity: 0;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s, transform 0.3s, width 0.3s, height 0.3s;
      z-index: 10001;
    }
    .cursor-dot {
      width: 8px;
      height: 8px;
      background-color: hsl(var(--color-primary));
    }
    .cursor-outline {
      width: 40px;
      height: 40px;
      border: 2px solid hsl(var(--color-primary) / 0.5);
    }
    body:hover .cursor-dot, body:hover .cursor-outline { opacity: 1; }
    .cursor-dot.pointer, .cursor-outline.pointer { transform: translate(-50%, -50%) scale(1.5); }
    .cursor-outline.pointer { width: 50px; height: 50px; background-color: hsl(var(--color-primary) / 0.2); }
  </style>
</head>
